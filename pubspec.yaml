name: todo
description: 'A new Flutter project.'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  line_icons: ^2.0.1
  logger: ^1.0.0
  desktop_window: ^0.4.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  provider: ^6.0.5
  intl: ^0.18.1
  table_calendar: ^3.0.9
  motion_tab_bar: ^2.0.4
  loading_animation_widget: ^1.2.0+4
  metaballs: ^1.4.2
  flutter_slidable: ^3.0.1
  math_expressions: ^2.4.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'lib/assets/images/logo.png'
  min_sdk_android: 21
  web:
    generate: true
    image_path: 'lib/assets/images/logo.png'
  windows:
    generate: true
    image_path: 'lib/assets/images/logo.png'
    icon_size: 48
  macos:
    generate: true
    image_path: 'lib/assets/images/logo.png'

flutter:
  uses-material-design: true
  assets:
  - 'lib/assets/images/'
  - 'lib/assets/audio/'
  - 'lib/assets/json/'